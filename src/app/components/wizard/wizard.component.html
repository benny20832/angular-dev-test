<h2>Bestellprozess</h2>

<div class="wizard-content">
  @switch (actualStep) { @case (wizardSteps.PersonInfoWizardComponent) {
  <personal-info
    [data]="personalInfo"
    (nextStep)="setWizardStep(wizardSteps.UpgradesWizardComponent)"
    (switchStep)="setPersonalInfo($event)"
  ></personal-info>
  } @case (wizardSteps.InvoiceWizardComponent) {
  <invoice-info
    [invoiceData]="invoiceInfo"
    [personalData]="personalInfo"
    (switchStep)="setInvoiceInfo($event)"
    (prevStep)="setWizardStep(wizardSteps.UpgradesWizardComponent)"
    (nextStep)="setWizardStep(wizardSteps.OverviewWizardComponent)"
  ></invoice-info>
  } @case (wizardSteps.OverviewWizardComponent) {
  <order-overview
    [personalData]="personalInfo"
    [invoiceData]="invoiceInfo"
    [upgradeData]="upgradeInfo"
    (prevStep)="setWizardStep(wizardSteps.InvoiceWizardComponent)"
    (nextStep)="submitData()"
  ></order-overview>
  } @case (wizardSteps.UpgradesWizardComponent) {
  <upgrades-info
    [data]="upgradeInfo"
    (prevStep)="setWizardStep(wizardSteps.PersonInfoWizardComponent)"
    (nextStep)="setWizardStep(wizardSteps.InvoiceWizardComponent)"
    (optionChange)="setUpgradeInfo($event)"
  ></upgrades-info>
  } }
</div>
